<!DOCTYPE html>
<html>
  <head>
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/library.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="spotify-logo" src="icons/spotify-logo.png">
        <div class="home-button">
          <img class="home-icon" src="icons/home.png">
        </div>
        <div class="search-wrapper">
          <img class="search-icon" src="icons/search.png">
          <input class="search-bar" type="text" placeholder="What do you want to play?">
          <p class="search-line">|</p>
          <img class="browse-icon" src="icons/browse.png">
        </div>
      </div>
      <div class="middle-section">
        <p class="header-options">Premium</p>
        <p class="header-options">Support</p>
        <p class="header-options">Download</p>
        <p class="middle-line">|</p>
      </div>
      <div class="right-section">
        <p class="install-option">Install App</p>
        <p class="signup-option">Sign Up</p>
        <button class="login-button">Log In</Button>
      </div>
    </div>
    <div class="library-container">
      <div class="library-section">
        <div class="library-preview">
          <p class="user-library">Your Library</p>
        </div>
        <div class="playlist">
          <p class="playlist-title">Create your first playlist</p>
          <p class="playlist-subtitle">It's easy we'll help you</p>
          <button class="create-button">Create playlist</button>
        </div>
        <div class="podcast">
          <p class="podcast-title">Let's find podcast to follow</p>
          <p class="podcast-subtitle">We'll keep you updated on new episodes</p>
          <button class="browse-button">Browse podcast</button>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main-section">
        <p class="main-header">Trending songs</p>
      </div>
    <div class="main-preview">
      <div class="song-cover">
        <img class="single-cover"src="single-cover/nandito-ako.jpg">
      </div>
      <div class="song-info-grid">
        <div class="song-info">
          <p class="song-title">Nandito Ako</p>
          <p class="song-artist">Rob Deniel</p>
        </div>
      </div>
    </div>
  </body>
</html>
